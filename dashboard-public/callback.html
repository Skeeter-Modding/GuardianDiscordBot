<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord OAuth Callback</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-gray-800 p-8 rounded-lg shadow-2xl max-w-md w-full text-center">
            <div id="loading" class="space-y-4">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
                <h2 class="text-xl font-bold">Processing Discord Login...</h2>
                <p class="text-gray-400">Please wait while we complete your authentication.</p>
            </div>
            
            <div id="success" class="hidden space-y-4">
                <i class="fas fa-check-circle text-6xl text-green-500"></i>
                <h2 class="text-xl font-bold">Login Successful!</h2>
                <p class="text-gray-400">Redirecting to dashboard...</p>
            </div>
            
            <div id="error" class="hidden space-y-4">
                <i class="fas fa-exclamation-triangle text-6xl text-red-500"></i>
                <h2 class="text-xl font-bold">Login Failed</h2>
                <p id="error-message" class="text-gray-400"></p>
                <button onclick="window.location.href='/'" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                    Return to Login
                </button>
            </div>
        </div>
    </div>

    <script>
        async function handleCallback() {
            try {
                // Check if we have data in the URL hash (from OAuth redirect)
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                const token = params.get('token');
                const userEncoded = params.get('user');
                
                if (token && userEncoded) {
                    // We have the auth data from OAuth callback redirect
                    const user = JSON.parse(decodeURIComponent(userEncoded));
                    
                    // Save to localStorage
                    localStorage.setItem('dashboard_token', token);
                    localStorage.setItem('dashboard_user', JSON.stringify(user));
                    
                    // Show success
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('success').classList.remove('hidden');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                    return;
                }
                
                // Otherwise, handle as old code flow (if still needed)
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');
                
                if (error) {
                    throw new Error(`Discord OAuth error: ${error}`);
                }
                
                if (!code) {
                    throw new Error('No authorization code or token data received');
                }
                
                // Validate state (basic check)
                const storedState = localStorage.getItem('oauth_state');
                if (state !== storedState) {
                    throw new Error('Invalid state parameter - possible CSRF attack');
                }
                
                // Exchange code for token
                const response = await fetch('/api/auth/callback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code, state })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.details || data.error || 'Authentication failed');
                }
                
                // Store auth data
                localStorage.setItem('dashboard_token', data.token);
                localStorage.setItem('dashboard_user', JSON.stringify(data.user));
                localStorage.removeItem('oauth_state');
                
                // Show success
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('success').classList.remove('hidden');
                
                // Redirect to dashboard after delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                
            } catch (error) {
                console.error('Callback error:', error);
                
                // Show error
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('error-message').textContent = error.message;
            }
        }
        
        // Handle callback when page loads
        document.addEventListener('DOMContentLoaded', handleCallback);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
